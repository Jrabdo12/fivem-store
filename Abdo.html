<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FiveM CD Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #38bdf8;
    }
    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    .card h2 {
      margin-top: 0;
      color: #22d3ee;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
      color: #4ade80;
    }
    .buy {
      display: inline-block;
      padding: 10px 15px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #020617;
      margin-top: 30px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>
  <h1>FiveM CD Store</h1>
  <p>بيع سكريبتات و CDs ديال FiveM</p>
</header>

<div class="container">
  <div class="card">
    <h2>Police Pack</h2>
    <p>سكريبت الشرطة كامل</p>
    <div class="price">50 DH</div>
    <a class="buy" href="https://wa.me/212612950568">اشترِ دابا</a>
  </div>

  <div class="card">
    <h2>Cars Pack</h2>
    <p>باك ديال الطوموبيلات</p>
    <div class="price">30 DH</div>
    <a class="buy" href="https://wa.me/212612950568">اشترِ دابا</a>
  </div>

  <div class="card">
    <h2>Gang Script</h2>
    <p>سكريبت العصابات</p>
    <div class="price">40 DH</div>
    <a class="buy" href="https://wa.me/212612950568">اشترِ دابا</a>
  </div>
</div>

<footer>
  © 2025 FiveM CD Store – Contact WhatsApp
</footer>

</body>
</html>
